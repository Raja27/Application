{% extends 'application/base.html' %}
{% load humanize %}
{% block title %} | Application Form {% endblock %}
{% block content %}
<div ng-controller="appController">
  <div ng-init="getAppNo()" class="wrapper container">
    <div class="pagination" style="width: 50rem;" ng-if="app_no">
      <div class="offset-4 col-md-8" >Note down your application No: <b>{[{ app_no }]}</b></div>
      <button class="btn btn-primary" ng-click="goHome()">Home</button>
    </div>
  </div>
  <div class="wrapper container" ng-hide="app_no">
    <div class="offset-8 col-md-4 ">
        <div class="card w-75 ">
          <div class="card-body">
            <form method="post" enctype="multipart/form-data" action="/api/application/create">
              <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" aria-describedby="emailHelp"
                       placeholder="Enter name" ng-model="data.name" required>
              </div>
              <div class="form-group">
                <label>DOB</label>
                <input type="date" name="dob" class="form-control" aria-describedby="emailHelp"
                       placeholder="Date of birth" ng-model="data.dob" required>
              </div>
              <div class="form-group">
                <label >Email address</label>
                <input type="email" name="email"  class="form-control" aria-describedby="emailHelp" placeholder="Enter email"
                       ng-model="data.email" required>
              </div>
              <div class="form-group">
                <label>Phone </label>
                <div class="row" style="padding-left: 15px; !important;">
                  <input type="text" name="phone_code"  class="form-control col-md-3" style="width: 15% !important;"
                         placeholder="+91" ng-model="data.phone_code">
                  <input type="number" name="phone_no"  class="form-control col-md-9" style="width: 81% !important;"
                         placeholder="Phone" ng-model="data.phone_no">
                </div>
              </div>
              <div class="form-check">
                <label>Skills </label>
                <input type="text" name="skills"  class="form-control" placeholder="Skills" ng-model="data.skills">
              </div>
              <div class="form-check">
                <label>Resume </label>
                <input type="file" name="resume" id="resume" class="form-control"
                       placeholder="File" ng-model="data.resume_file" required>
              </div>
              <hr>
              <div class="form-check">
                <button type="submit" id="create-application" class="btn btn-primary" >Apply</button>
              </div>
            </form>
      </div>
        </div>
    </div>
  </div>
</div>

{% endblock %}

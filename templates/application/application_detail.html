{% extends 'application/base.html' %}
{% load humanize %}
{% block title %} | Application Detail {% endblock %}
{% block content %}
<div ng-controller="appController" class="wrapper container">

  <div class="offset-8 col-md-4 " ng-init="detail()">
    <div class="card w-75">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label>Name</label>
            <input
                    type="text" class="form-control" aria-describedby="emailHelp"
                    placeholder="Enter name" value="{[{ data.name }]}" disabled>
          </div>
          <div class="form-group">
            <label>DOB</label>
            <input type="date" class="form-control" aria-describedby="emailHelp"
                   placeholder="DOB" value="{[{ data.dob }]}" disabled>
          </div>
          <div class="form-group">
            <label >Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp"
                   placeholder="Enter email" value="{[{ data.email }]}" disabled>
          </div>
          <div class="form-group">
            <label>Phone </label>
            <div class="row" style="padding-left: 15px; !important;">
              <input type="text" class="form-control col-md-3" style="width: 15% !important;"
                     placeholder="+91" value="{[{ data.phone_code }]}" disabled>
              <input type="number" class="form-control col-md-9" style="width: 81% !important;"
                     placeholder="Phone" value="{[{ data.phone_no }]}" disabled>
            </div>
          </div>
          <div class="form-check">
            <label>Skills </label>
            <input type="text" class="form-control"
                   placeholder="Skills" value="{[{data.skills }]}" disabled>
          </div>
          <div class="form-check">
            <label>Resume </label>
            <a ng-href="{[{data.resume }]}" target="_self" download="{[{data.file_name}]}">Download</a>
          </div>
          <button type="submit" class="btn btn-primary" ng-click="accepted(data.id)">Accept</button>
          <button type="submit" class="btn btn-primary" ng-click="rejected(data.id)">Reject</button>
        </form>
      </div>
    </div>
</div>
</div>
{% endblock %}

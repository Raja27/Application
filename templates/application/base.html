<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Application {% block title %} {% endblock %}</title>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="all"/>
<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css" media="all"/>
<!--<link href="{% static 'css/theme.css' %}" rel="stylesheet" type="text/css" media="all"/>-->
</head>
<body ng-app="recApp" ng-cloak>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Applications</a>

        <div ng-controller="loginController">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" style="float: right; !important;">
              <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
              {% if request.user.is_anonymous %}
                  <!--<a class="nav-item nav-link" href="/login">Login</a>-->
                <button class="nav-item nav-link" ng-click="login_view()">
                    Login
                </button>
              {% else %}
                <button class="nav-item nav-link" ng-click="logout()">
                    Logout
                </button>
                  <!--<a class="nav-item nav-link" href="/" ng-click="logout()">Logout</a>-->
              {% endif %}
            </div>
          </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>
<script src="{% static 'js/angular.js' %}"></script>
<script src="{% static 'js/angular-route.js' %}"></script>
<script src="{% static 'js/app.js'%}"></script>
<script src="{% static 'js/controller.js' %}"></script>
<script src="{% static 'js/sweetalert.min.js' %}"></script>
{% block js %}
{% endblock %}
</html>

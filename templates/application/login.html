{% extends "application/base.html" %}
{% block title %} | Login {% endblock %}
{% block content %}

 <div class="wrapper" ng-controller="loginController" >
     <div class="form-signin">
         <form>
             <h2 class="form-signin-heading">Login</h2>
             <input type="email" class="form-control" name="email" placeholder="Email Address" ng-model="email" autofocus="" />
             <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="password" />

             <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()">Login</button>
         </form>
     </div>
 </div>
{% endblock %}
